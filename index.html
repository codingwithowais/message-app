<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit-Chat Messenger</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer type="text/javascript" src="static/client.js"></script>
</head>
<body>
    <nav class="navbar">
        <img src="/static/logo.png" alt="" class="logo">
        <h1>Welcome to Chit-Chat Messenger App</h1>
    </nav>
    <div class="container">
        <!-- <div class="message left"></div>
        <div class="message right"></div> -->
    </div>
    <div class="sendContainer">
        <form action="#"  class="submit">
            <input type="text" class="msgInput" name="message">
            <button class="btn">Send</button>
        </form>
    </div>
    
</body>



</html>
